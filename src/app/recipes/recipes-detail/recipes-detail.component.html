<div class="container">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-fluid"
      style="max-height: 300px; max-width: 300px;"
    />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          [appDropdown]="manageMenu"
        >
          Manage Recipe
        </button>
        <ul class="dropdown-menu" #manageMenu>
          <li
            class="dropdown-item"
            (click)="onAddToShoppingList()"
            style="cursor: pointer;"
          >
            To shopping list
          </li>
          <li class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</li>
          <li class="dropdown-item">Delete recipe</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
